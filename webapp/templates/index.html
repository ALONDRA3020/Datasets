<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Dataset</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 40px;
      color: #0d47a1;
      text-align: center;
    }

    form {
      margin: 30px 0;
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type=text] {
      width: 320px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 10px 16px;
      background: #1976d2;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0d47a1;
    }

    .error {
      color: #d32f2f;
      background: #ffebee;
      border: 1px solid #ffcdd2;
      padding: 10px;
      border-radius: 6px;
      width: 60%;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #1976d2;
      color: white;
      font-weight: normal;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
        width: 90%;
      }

      input[type=text] {
        width: 100%;
      }

      .error {
        width: 90%;
      }

      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Visualizador de Dataset (por URL)</h2>

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="url" placeholder="Pega aquÃ­ la URL del CSV de GitHub">
    <button type="submit">Cargar Datos</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  {% if df_html %}
    <div class="table-container">
      {{ df_html|safe }}
    </div>
  {% endif %}
</body>
</html>
